<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Visitas</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="main-container">
  <h2>Proyecto Visitas</h2> <!-- Título agregado -->
    <h2>Asignación de Visitas</h2>

    <div class="custom-select">
        <label for="select-visit">Seleccione una visita:</label>
        <select id="select-visit">
            <option>--Seleccione una opción--</option>
            <!-- Otras opciones van aquí -->
        </select>
    </div>

    <section class="visit-details">
        <h2>Detalles de la Visita</h2>
        <div class="form-group">
            <label for="visit-name">Nombre:</label>
            <input type="text" id="visit-name" placeholder="Nombre de la visita">
        </div>

        <div class="form-group">
            <label for="visit-zone">Zona:</label>
            <input type="text" id="visit-zone" placeholder="Zona de la visita">
        </div>

        <div class="form-group">
            <label for="visit-host">Hospedador:</label>
            <input type="text" id="visit-host" placeholder="Nombre del hospedador">
        </div>

        <button type="button">ASIGNAR VISITA</button>
    </section>
</div>

</body>
</html>
