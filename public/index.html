<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Visitas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="logo" /> <!-- Asegúrate de que la ruta sea correcta -->
      <h1 class="title">Proyecto de Visitas</h1>
    </div>
    <div class="header-right">
      <div class="tabs">
        <div class="tab" id="tabAsignacion">
          <i class="fas fa-users tab-icon"></i> Asignación de Visitas
        </div>
        <div class="tab" id="tabInformacion">
          <i class="fas fa-info-circle tab-icon"></i> Información de Visitas
        </div>
        <div class="tab" id="tabHospedaje">
          <i class="fas fa-info-circle tab-icon"></i> Información de Hospedajes
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="content-container">
      <div class="tab-content" id="contentAsignacion">
        <!-- Contenido de la pestaña "Asignación de Visitas" -->
        <section id="visitas-section">
          <h2>Visitas</h2>
          <select id="visitaId" class="listbox"></select>
          <div id="visita-details">
            <h3>Detalles de la Visita</h3>
            <p><strong>Nombre:</strong> <span id="Nombre"></span></p>
            <p><strong>Zona:</strong> <span id="Zona"></span></p>
            <p><strong>Hospedador:</strong> <span id="Hospedador"></span></p>
          </div>
          <div class="bordered-container">
            <h3>Hospedajes Disponibles</h3>
            <div id="hospedajesList"></div>
          </div>
          <button id="asignarVisitaBtn" class="button">Asignar Visita</button>
          <div id="mensaje" class="mensaje"></div>
        </section>
      </div>
      <div class="tab-content" id="contentInformacion">
        <!-- Contenido de la pestaña "Información de Visitas" -->
        <div id="informacion-titulo">
          <h4>Información de Visitas</h4>
        </div>
        <div id="informacion-visitas"></div>
      </div>
      <div class="tab-content" id="contentHospedaje">
        <div id="informacion-titulo">
        <h4>Información de Hospedajes</h4>
      </div>
        <div id="informacion-hospedajes"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
