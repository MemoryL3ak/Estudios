<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Visitas</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Agrega un archivo CSS para estilos -->
  <!-- Asegúrate de que la fuente "Lato" se esté cargando en tu proyecto (por ejemplo, desde Google Fonts) -->
</head>
<body>
  <header>
    <h1 class="title">Proyecto de Visitas</h1>
    <!-- Agrega un menú de navegación si es necesario -->
  </header>
  <main>
    <section id="visitas-section">
      <h2>Visitas</h2>
      <select id="visitaId" class="listbox"></select>
      <!-- Aplica el estilo listbox -->
      <div id="visita-details">
        <h3>Detalles de la Visita</h3>
        <p><strong>Nombre:</strong> <span id="Nombre"></span></p>
        <p><strong>Zona:</strong> <span id="Zona"></span></p>
        <p><strong>Hospedador:</strong> <span id="Hospedador"></span></p>
        <div id="hospedajesList">
          <h3>Hospedajes Disponibles</h3>
          <!-- Hospedajes se llenarán dinámicamente aquí -->
        </div>
      </div>
      <button id="asignarVisitaBtn" class="button">Asignar Visita</button>
      <!-- Agrega la clase "button" para los estilos del botón -->
      <div id="mensaje" class="mensaje"></div>
    </section>
  </main>
  <script src="script.js"></script>
  <!-- Agrega el archivo JavaScript -->
</body>
</html>
